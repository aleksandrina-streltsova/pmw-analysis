name: pmw-analysis-env
channels:
  - pytorch
  - conda-forge
dependencies:
  - python>=3.10,<3.13  # 3.13 is only supported starting numpy 2.1 which is incompatible with umap<=0.5.7
  - xarray>=2025.01.0
  - numpy<2.0           # numpy>=2.0 is incompatible with umap<=0.5.7
  - umap-learn
  - scikit-learn<1.5
  - seaborn
  - jupyter
  - polars=1.27.1       # https://github.com/pola-rs/polars/issues/23213#issue-3153111530
  - xarray-datatree     # to be deprecated as soon datatree in xarray is working
  - xoak
  - netcdf4
  - dask
  - distributed
  - tqdm
  - click
  - pyyaml
  - donfig
  - trollsift
  - matplotlib>=3.8.3   # introduce pcolormesh rgb
  - cartopy>=0.22.0
  - pyproj
  - pandas
  - scipy
  - pycolorbar>=0.1.0
  - pylint
  - gpm-api
  - pytorch
  - torchvision
  - torchaudio
  - cuda-version=12.1
  - faiss-gpu=1.9.0=*cuda*
  - ConfigArgParse